<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0
		user-scalable=no"" />
		<title>Code128 Scanner</title>
		<style>
			body {
				background-color: black;
				margin: 0;
				overflow: hidden; /* Ekrandan tashqariga chiqishni oldini oladi */
				display: flex;
				flex-direction: column;
				align-items: center;
				height: 100vh; /* To'liq ekran balandligi */
			}
			p {
				color: white;
				text-align: center;
			}
			#scanner {
				width: 100%;
				margin-top: 30px;
			}
			#scanner video {
				width: 100%;
				max-width: 640px;
			}
			#result {
				font-size: 24px;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<p id="result"></p>
		<div id="scanner"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
		<script>
			Quagga.init(
				{
					inputStream: {
						type: "LiveStream",
						target: document.querySelector("#scanner"),
						constraints: {
							width: { min: 640 },
							height: { min: 480 },
							facingMode: "environment",
							aspectRatio: { min: 1, max: 2 },
						},
					},
					decoder: {
						readers: ["code_128_reader"],
					},
				},
				function (err) {
					if (err) {
						console.error(err);
						return;
					}
					Quagga.start();
				}
			);

			Quagga.onDetected(function (data) {
				document.getElementById(
					"result"
				).innerText = `Barkod: ${data.codeResult.code}`;
				document.querySelector("#scanner").style.display = "none";
				Quagga.stop();
			});
		</script>
	</body>
</html>
