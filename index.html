<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code128 Scanner</title>
		<style>
			body {
				background-color: black;
				margin: 0;
				overflow: hidden; /* Ekrandan tashqariga chiqishni oldini oladi */
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh; /* To'liq ekran balandligi */
			}
			h1, p {
				color: white;
				text-align: center;
			}
			#scanner {
				width: 100%; /* Kengligi to'liq ekran */
				height: 100vh; /* Balandligi to'liq ekran */
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#result {
				position: absolute;
				top: 10px; /* Natija ekranning yuqori qismida */
				left: 50%;
				transform: translateX(-50%);
				font-size: 24px;
				z-index: 10; /* Kameradan ustida ko'rsatiladi */
			}
		</style>
	</head>
	<body>
		<h1>Code128 Scanner</h1>
		<p id="result"></p>
		<div id="scanner"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
		<script>
			Quagga.init(
				{
					inputStream: {
						type: "LiveStream",
						target: document.querySelector("#scanner"),
						constraints: {
							width: window.innerWidth,
							height: window.innerHeight,
							facingMode: "environment", // Orqa kamera
						},
					},
					decoder: {
						readers: ["code_128_reader"], // Code128 format
					},
				},
				function (err) {
					if (err) {
						console.error(err);
						return;
					}
					Quagga.start();
				}
			);

			Quagga.onDetected(function (data) {
				document.getElementById("result").innerText = `Barkod: ${data.codeResult.code}`;
				Quagga.stop(); // O'qish tugashi bilan to'xtaydi
			});
		</script>
	</body>
</html>
