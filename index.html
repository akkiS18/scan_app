<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>QR Code Scanner</title>
		<style>
			#reader {
				width: 100%;
				height: 100vh;
				display: none; /* Boshlanishida yashirilgan */
			}
			#result {
				color: white;
				font-size: 30px;
				text-align: center;
				position: absolute;
				top: 20px;
				width: 100%;
			}
			body {
				background-color: black;
				margin: 0;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			#startButton {
				padding: 15px 30px;
				font-size: 20px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="result"></div>
		<button id="startButton">SCAN</button>
		<div id="reader"></div>

		<script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
		<script>
			let html5QrcodeScanner;

			document.getElementById("startButton").addEventListener("click", () => {
				document.getElementById("startButton").style.display = "none"; // Tugmani yashirish
				document.getElementById("reader").style.display = "block"; // Kamerani ko'rsatish
				
				html5QrcodeScanner = new Html5Qrcode("reader");
				html5QrcodeScanner.start(
					{ facingMode: "environment" }, // Orqa kamera
					{ fps: 10, qrbox: 800 },
					(decodedText) => {
						document.getElementById("result").innerText = `QR kod: ${decodedText}`;
						html5QrcodeScanner.stop(); // QR kod topilgach, skanerni to'xtatish
					},
					(error) => {
						console.log(error); // Xatolarni ko'rsatish
					}
				);
			});
		</script>
	</body>
</html>
